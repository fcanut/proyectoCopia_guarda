<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectángulo Vertical</title>
    <link rel="stylesheet" href="reservacion.css">
</head>
<body>
    <img src="imagenes/inicio.jpg" alt="image" class="img-grande">

    <form class="formulario">
        <div class="form-container">
            <div class ="h1">Reservar Evento</div>
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="campo">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="campo">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="campo">
            <label for="mesas">Mesas Necesarias:</label>
            <input type="number" id="mesas" name="mesas" min="1" required>
        </div>
        <div class="campo">
            <label for="sillas">Sillas Necesarias:</label>
            <input type="number" id="sillas" name="sillas" min="1" required>
        </div>
        <div class="campo">
            <label for="total">Total a Pagar:</label>
            <input type="text" id="total" name="total" required>
        </div>
        <div class="campo">
            <label for="fecha">Fecha de Reservación:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        <div class="campo">
            <label for="direccion">Dirección del Evento:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="campo">
            <label for="tipo">Tipo de Evento:</label>
            <select id="tipo" name="tipo" required>
                <option value="boda">Boda</option>
                <option value="cumpleanios">Cumpleaños</option>
                <option value="corporativo">Evento Corporativo</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div class="campo">
            <label for="metodo">Método de Pago:</label>
            <select id="metodo" name="metodo" required>
                <option value="tarjeta">Tarjeta de Crédito</option>
                <option value="efectivo">Efectivo</option>
                <option value="transferencia">Transferencia Bancaria</option>
            </select>
        </div>

        <input type="submit" class="boton-enviar" value="Reservar">
    </form>
   
</body>
</html>
